# fly.toml app configuration file generated for phishing-url-detector
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "phishing-url-detector"
primary_region = "ord"

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
